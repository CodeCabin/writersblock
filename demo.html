<button class="getSel">Get Selection (API)</button>
<button class="expandSel">Expand Selection (API)</button>

<script type="text/javascript" src="js/writersblock.js"></script>

<script type="text/javascript">
	const text = new WritersBlock('.writersblock', { 
		enableLogs : true,
		predictionMode : (selection) => {
			selection.modify('extend', 'backward', 'word');	
			selection.modify('extend', 'backward', 'character');

			return true;	
		},
		predictions : [
			'/expand',
			'/listicle',
		],
		customTools : [
			{
				tag : 'custom-content-group',
				tools : {
					'cutsom-generate' : {
						text : 'EXP',
						title : 'Expand',
						shortcut : {
							commandKey: true,
							shiftKey: true,
							actionKey : 'Enter'
						},
						action : (editor) => {console.log(editor.getSelection().toString()); }
					}
				}
			}
		]
	});

	const button = document.querySelector('.getSel');
	button.addEventListener('click', function(){
		console.log(text.getSelection());
	});

	const expand = document.querySelector('.expandSel');
	expand.addEventListener('click', function(){
		text.modifySelection("extend", "backward", "word");
	});
</script>
